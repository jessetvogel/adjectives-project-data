type: scheme
name: $\Spec \QQ \llbracket x \rrbracket$
description: The spectrum of the power series ring $\QQ \llbracket x \rrbracket$.
adjectives:
  affine: [true, By definition.]
  integral: [true, The ring $\QQ \llbracket x \rrbracket$ is a domain.]
  locally-noetherian: [true, "The ring $\\QQ \\llbracket x \\rrbracket$ is Noetherian."]
  finite-dimensional: [true, "It consists of a single point, so it is zero-dimensional."]
  excellent: [true, Characteristic zero Dedekind rings are excellent. ]
