type: scheme
name: $\Spec \QQ[x, y, z] / (z^2 - xy)$
description: The cone $z^2 - xy = 0$ in affine 3-space over the rational numbers.
adjectives:
  affine: [true, By definition.]
  integral: [true, "$\\QQ[x, y, z] / (z^2 - xy)$ is a domain."]
  normal: [true]
  locally-factorial: [false, "$\\QQ[x, y, z] / (z^2 - xy)$ is not a UFD since $z^2 = xy$."]
  locally-noetherian: [true, "$\\QQ[x, y, z] / (z^2 - xy)$ is a Noetherian ring."]
