type: scheme
name: $\Spec \overline{\QQ} \otimes_\QQ \overline{\QQ}$
description: The scheme $\Spec \overline{\QQ} \otimes_\QQ \overline{\QQ}$, where $\overline{\QQ}$ denotes an algebraic closure of $\QQ$.
adjectives:
  affine: [true, By definition.]
  connected: [false, "The element $\\tfrac{1}{2} (1 \\otimes 1 + i \\otimes i)$ is a non-trivial idempotent."]
  finite-dimensional: [true, "The map $\\QQ \\to \\overline{\\QQ}$ is integral, so is its base change $\\overline{\\QQ} \\to \\overline{\\QQ} \\otimes_\\QQ \\overline{\\QQ}$. Hence $\\dim (\\overline{\\QQ} \\otimes_\\QQ \\overline{\\QQ}) = \\dim \\overline{\\QQ} = 0$. See Stacks 00OK$."]
  reduced: [true, "Any element $x \\in \\overline{\\QQ} \\otimes_\\QQ \\overline{\\QQ}$ is contained in $K \\otimes_\\QQ K \\cong K^n$ for some number field $K$ of degree $[K : \\QQ] = n$. Since all such $K^n$ are reduced, so is $\\overline{\\QQ} \\otimes_\\QQ \\overline{\\QQ}$."]
  locally-noetherian: false