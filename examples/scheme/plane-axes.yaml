type: scheme
name: $\Spec \QQ[x, y] / (xy)$
description: The axes of the affine plane over the rational numbers.
adjectives:
  affine: [true, By definition.]
  connected: true
  irreducible: [false, "The closed subsets corresponding to the ideals $(x)$ and $(y)$ cover the scheme, but neither is the whole scheme."]
  locally-noetherian: [true, "The ring $\\QQ[x, y]/(xy)$ is a quotient of a polynomial ring over a field, hence noetherian."]
  reduced: [true, "The ring $\\QQ[x, y]/(xy)$ is reduced."]
