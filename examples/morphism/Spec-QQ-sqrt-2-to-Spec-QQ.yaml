  universally-injective: [false, "The base change $\\Spec \\QQ[\\sqrt{2}] \\sqcup \\Spec \\QQ[\\sqrt{2}] = \\Spec \\QQ[\\sqrt{2}] \\times_{\\Spec \\QQ} \\Spec \\QQ[\\sqrt{2}] \\to \\Spec \\QQ[\\sqrt{2}]$ is not injective."]
